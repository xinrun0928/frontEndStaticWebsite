<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 256px;
				height: 256px;
				margin: 0 auto;
				background-image: url(img/bg2.png);
				animation: run 1s steps(6) infinite;
			}
			@keyframes run{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1536px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
